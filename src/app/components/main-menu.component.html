<nav class="navbar navbar-earthy navbar-fixed-top">
  <div class="container">
    <!--<div style="font-size:10px">user: {{userService?.user|json}}</div> -->
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a routerLink="/home" class="logo">
        <img src="/assets/img/logobadge.png">
      </a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/learn">
            <span class="fa fa-book"></span>
            {{text["Learn"]}}
            <span class="bar">
            </span>
          </a>
        </li>
        <li routerLinkActive="active" *ngIf="isLoggedIn()">
          <a routerLink="/build/courses">
            <span class="fa fa-pencil"></span>
            {{text["Teach"]}}
            <span class="bar">
            </span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/learn/courses">
            <span class="fa fa-th-list"></span>
            {{text["Courses"]}}
            <span class="bar">
            </span>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" class="login">
          <a 
            routerLink="/auth/signin"
            *ngIf="!isLoggedIn() && url!=='/auth/signin'">
            <span class="fa fa-sign-in"></span>
            {{text["Login"]}}
            <span class="bar">
            </span>
          </a>
          <a href="#" 
            *ngIf="isLoggedIn()"
            (click)="logOut()">
            <span class="fa fa-sign-out"></span>
            {{text["Logout"]}}
            <span class="bar">
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
