<li class="list-group-item profile">
  <img kmGravatar *ngIf="!!profile.emailHash"
    [hash]="profile.emailHash"
    [width]="42"
    class="gravatar pull-left">
  <div class="user">
    <div class="name truncate">{{profile.userName}}</div>
    <button type="button"
      class="btn btn-info btn-xs open"
      (click)="onOpenProfile()">
      <span class="fa fa-eye"></span> {{text["View"]}}
    </button>
  </div>
</li>
