<form *ngIf="isReady"
  [formGroup]="mainForm"
  class="form-horizontal col-xs-9">
  <!-- Interface Lan -->
  <div class="form-group">
    <label 
      for="lan" 
      class="control-label col-xs-4">
      {{text["InterfaceLan"]}}
    </label>
    <div class="col-xs-8">
      <select 
        class="form-control" 
        id="lan"
        (change)="onChangeField()"
        formControlName="lan">
        <option 
          *ngFor="let lan of formData.lans"
          [value]="lan.code">
          {{lan.nativeName}}
        </option>
      </select>
    </div>
  </div>
  <!-- Background -->
  <div class="form-group">
    <label 
      for="background" 
      class="control-label col-xs-4">
      {{text["Background"]}}
    </label>
    <div class="col-xs-8">
      <km-toggle id="countdown"
        [toggle]="mainForm.value.background"
        (toggled)="onSetFlag('background', $event)">
      </km-toggle>
    </div>
  </div>
  <!-- Button -->
  <div class="form-group buttons">
    <div class="col-xs-9 col-xs-offset-3">
      <button type="button" class="btn btn-success btn-lg"
        [disabled]="!mainForm.valid || !mainForm.dirty"
        (click)="onUpdateSettings(mainForm)">
        {{text["UpdateSettings"]}}
      </button>
    </div>
  </div>
  
  <div class="info-msg">
    <km-info-msg [msg]="infoMsg">
    </km-info-msg>
  </div>
</form>
