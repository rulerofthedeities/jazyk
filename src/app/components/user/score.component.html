<!-- RANK -->
<div class="panel panel-default rank">
  <div class="panel-body" (click)="onShowRankings(ranks)">
    <img src="/assets/img/ranks/rank{{rank}}_64.png" class="img">
    <span class="text">
      <span class="name">{{text['rank' + rank + gender]}}</span>
      <span class="score">{{total | score}}</span>
    </span>
  </div>
</div>

<!-- TROPHIES -->
<div class="panel panel-default trophies">
  <div class="panel-heading">
    <span class="fa fa-trophy fa-spacing-title"></span>{{text["Trophies"]}}
  </div>
  <div class="panel-body">
    <div *ngIf="!trophies.length">
      {{text["NoTrophies"]}}
    </div>
  </div>
</div>

<!-- SCORE -->
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="fa fa-star fa-spacing-title"></span>{{text["ScoreOverview"]}}
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>{{text["Course"]}}</th>
          <th class="text-right">{{text["Points"]}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of scores; let i = index">
          <td class="text-right">{{i+1}}.</td>
          <td class="text-center">
            <img src="/assets/img/flags/{{score.lan.from}}.png" class="flag" />
            <span class="fa fa-arrow-right flag-from"></span>
            <img src="/assets/img/flags/{{score.lan.to}}.png" class="flag" />
          </td>
          <td>{{score.course}}</td>
          <td class="text-right nr">{{score.points | score}}</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td class="text-right nr success">
            <div class="total">
              {{total | score}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<km-modal-ranks #ranks
  [rank]="rank"
  [text]="text">
</km-modal-ranks>
