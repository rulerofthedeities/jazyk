<div class="mail">
  <button *ngIf="!isMailVerified && !isVerificationSent"
    type="button" class="btn btn-primary"
    (click)="onSendTestMail()">
    <span class="fa fa-external-link-square fa-spacing"></span>{{text['VerifyMail']}}
  </button>
  <div *ngIf="isMailVerified"
    class="is-verified">
    <img src="/assets/img/trophies/trophy901.png">
    {{text['MailIsVerified']}}
  </div>

  <km-error-msg [msg]="errorMsg">
  </km-error-msg>

  <km-info-msg [msg]="infoMsg">
  </km-info-msg>
</div>
