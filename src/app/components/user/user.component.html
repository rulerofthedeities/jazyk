<div class="panel panel-default">
  <div class="panel-heading">
    <span class="fa fa-user-o"></span> {{profile?.userName}}
  </div>
  <div class="panel-body" *ngIf="text">
    <div class="row">
      <label 
        for="bio" 
        class="control-label col-xs-3">
        {{text['RealName']}}
      </label>
      <div class="col-xs-9">
        {{profile?.profile?.realName}}
      </div>
    </div>
    <div class="row">
      <label 
        for="location" 
        class="control-label col-xs-3">
        {{text['Location']}}
      </label>
      <div class="col-xs-9">
        {{profile?.profile?.location}}
      </div>
    </div>
    <div class="row">
      <label 
        for="language" 
        class="control-label col-xs-3">
        {{text['NativeLanguage']}}
      </label>
      <div class="col-xs-9">
        {{profile?.profile?.nativeLan}}
      </div>
    </div>
    <div class="row">
      <label 
        for="bio" 
        class="control-label col-xs-3">
        {{text['Bio']}}
      </label>
      <div class="col-xs-9">
        {{profile?.profile?.bio}}
      </div>
    </div>
    <div class="row">
      <label 
        for="courses" 
        class="control-label col-xs-3">
        {{text['CoursesLearning']}}
      </label>
      <div class="col-xs-9">
        {{profile?.courses?.length}}
        <button 
          type="button"
          class="btn btn-info btn-xs"
          (click)="showCourses()">
          <span class="fa fa-eye"></span> {{text["ShowCourses"]}}
        </button>
      </div>
    </div>
    <div class="row">
      <label 
        for="joinDate" 
        class="control-label col-xs-3">
        {{text['JoinDate']}}
      </label>
      <div class="col-xs-9">
        {{profile?.dtJoined | date: 'dd MMMM yyyy'}}
      </div>
    </div>
    <div class="row">
      <label 
        for="network" 
        class="control-label col-xs-3">
        {{text['Network']}}
      </label>
      <div class="col-xs-9">
        <button 
          type="button"
          class="btn btn-success"
          (click)="followUser()">
          <span class="fa fa-user-plus"></span> {{text["Follow"]}} '{{profile?.userName}}'
        </button>
      </div>
    </div>
  </div>
</div>
