<span  *ngFor="let sentence of sentences; let i= index">
  <p *ngIf="sentence.sentence.isEmptyLine" class="newline-space">&nbsp;</p>
  <p *ngIf="sentence.sentence.isNewParagraph" class="paragraph-space">&nbsp;</p>
  <span
    class="sentence"
    [ngClass]="{
      paragraph: sentence.sentence.isNewParagraph,
      header: sentence.sentence.isHeader
    }">{{sentence.sentence.text}}
  </span>
</span>
