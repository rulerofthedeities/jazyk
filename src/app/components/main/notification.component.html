<div class="notification" [ngClass]="level" *ngIf="!!notification && isReady">
  <div class="closeNotfication" (click)="onClose()">
    <span class="fa fa-times pull-right"></span>
  </div>
  <span class="msg">{{msg}}</span>
  <div class="btn btn-default" *ngIf="!!tpe" (click)="onAction()">
    {{btnText}}
  </div>
</div>
