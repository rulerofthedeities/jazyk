<span *ngIf="fileUrl"
  (click)="onPlay($event)"
  class="audio fa fa-play-circle"
  [ngClass]="{
    'fa-play-circle': !audio || audio.ended || audio.paused ? true : false,
    'fa-pause-circle': audio && !audio.ended && !audio.paused ? true : false,
    inactive: !active
  }"
  [style.font-size.px]="size">
</span>
