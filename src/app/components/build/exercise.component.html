EXERCISE
<h1>{{wordPairTitle}}</h1>
<pre>{{exercise|json}}</pre>

<form *ngIf="exerciseForm"
  [formGroup]="exerciseForm"
  (ngSubmit) = "onSubmit(exerciseForm)"
  class="form-horizontal">

  <div class="form-group">
    <label 
      for="alt" 
      class="control-label col-xs-2">
      Alternative words:
    </label>
    <div class="col-xs-10">
      <div class="form-control">
        A
      </div>
    </div>
  </div>

  <div class="form-group">
    <label 
      for="translation" 
      class="control-label col-xs-2">
      Translation:
    </label>
    <div class="col-xs-10">
      <div class="form-control">
        {{exercise[lanLocal].word}}
      </div>
    </div>
  </div>

  <label 
    for="images" 
    class="control-label col-xs-2">
    Image:
  </label>
  <div class="col-xs-10">
    <km-image-list
      [images]="images"
      [selected]="exercise.image"
      (clickedImage)=onClickImage($event)>
    </km-image-list>
  </div>

  <button *ngIf="isNew"
    type="submit" 
    class="btn btn-success" 
    [disabled]="!exerciseForm.valid || isSubmitted">

  </button>


<p>Form value: {{ exerciseForm.value | json }}</p>
<p>Form status: {{ exerciseForm.status | json }}</p>
<p>Form dirty: {{ exerciseForm.dirty |json }}</p>

</form>
