<h1>{{lesson?.nr}}. {{lesson?.name}}</h1>

<!-- <pre>{{lesson|json}}</pre> -->

<km-exercise-list 
  *ngIf="lesson"
  [languagePair]="lesson?.languagePair"
  [lessonId]="lesson?._id"
  [text]="text"
  [isBidirectional]="isBidirectional"
  [exercises]="lesson.exercises">
</km-exercise-list>

<div *ngIf="!isNewWord; else addWord">
  <div class="btn btn-success btn-lg"(click)="onNewWord()">
    Nieuw Woord
  </div>
</div>

<ng-template #addWord>
  <km-build-exercise
    [languagePair]="lesson?.languagePair"
    [lessonId]="lesson?._id"
    [text]="text"
    (addedExercise)="onExerciseAdded($event)">
  </km-build-exercise>
</ng-template>
