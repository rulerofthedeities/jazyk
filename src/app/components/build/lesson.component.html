<km-build-course-header-bar
  *ngIf="course"
  [text]="text"
  [course]="course"
  [showLink]="true">
</km-build-course-header-bar>

<h2 *ngIf="!isEditMode" class="header">
  {{lesson?.name}}
  <div class="btn btn-warning" (click)="onEditLesson()">
    <span class="fa fa-cog"></span> {{text["Settings"]}}
  </div>
</h2>

<km-build-lesson-header *ngIf="isEditMode" class="header"
  [lesson]="lesson"
  [text]="text"
  [chapters]="chapters"
  (done)="onCloseHeader($event)">
</km-build-lesson-header>

<km-build-lesson-tabs
  [text]="text"
  [tab]="tab"
  [isIntro]="lesson?.exerciseTpes?.intro?.active"
  (selected)="onTabSelected($event)">
</km-build-lesson-tabs>

<km-exercise-list 
  *ngIf="lesson"
  [languagePair]="lesson?.languagePair"
  [lessonId]="lesson?._id"
  [text]="text"
  [isBidirectional]="isBidirectional"
  [exercises]="lesson.exercises"
  (removedExercise)="onExerciseRemoved($event)">
</km-exercise-list>

<div class="footer">
  <div *ngIf="!isNewWord; else addWord">
    <div class="btn btn-success btn-lg"(click)="onNewWord()">
      <span class="fa fa-file"></span> {{text["Newword"]}}
    </div>
  </div>
</div>

<ng-template #addWord>
  <km-build-exercise
    [languagePair]="lesson?.languagePair"
    [lessonId]="lesson?._id"
    [text]="text"
    (addedExercise)="onExerciseAdded($event)">
  </km-build-exercise>
</ng-template>

<div style="background-color: white;">
<markdown>
## Markdown h2 content
| Tables        | Are           | Cool  |
| ------------- |:-------------:| -----:|
| col 3 is      | right-aligned | $1600 |
| col 2 is      | centered      |   $12 |
| zebra stripes | are neat      |    $1 |
</markdown>
</div>
