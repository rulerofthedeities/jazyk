<pre>{{lesson|json}}</pre>
<div *ngIf="!isNewWord; else addWord">
  <div class="btn btn-success" (click)="onNewWord()">Nieuw Woord</div>
</div>

<ng-template #addWord>
  <div class="lesson">
    <div class="filter">
      <km-filter-word *ngIf="lesson"
        [languagePair]="lesson.languagePair"
        (selectedWord)="onWordSelected($event)">
      </km-filter-word>
    </div>
    <div class="exercise">
      <button
        class="btn btn-success" 
        [disabled]="!currentWordPairDetail">
      </button>
      <km-build-exercise
        [word]="currentWordPairDetail" >
      </km-build-exercise>
    </div>
  </div>
</ng-template>
