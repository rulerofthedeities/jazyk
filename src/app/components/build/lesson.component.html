<pre>{{lesson|json}}</pre>
<div *ngIf="!isNewWord; else addWord">
  <div class="btn btn-success" (click)="onNewWord()">Nieuw Woord</div>
</div>

<div>
<ng-template #addWord>
  <div class="lesson">
    <div class="filter">
      <km-filter-word *ngIf="lesson"
        [languagePair]="lesson.languagePair"
        (selectedWord)="onWordSelected($event)">
      </km-filter-word>
    </div>
    <div class="exercise">
      <km-build-exercise
        [languagePair]="lesson.languagePair"
        [lessonId]="lesson._id"
        [nr]="lesson.exercises?.length"
        (addedExercise)="onExerciseAdded($event)">
      </km-build-exercise>
    </div>
  </div>
</ng-template>


<div class="exercises" *ngIf="lesson">
  <div *ngFor="let exercise of exercises">
    {{exercise.nr + 1}}. {{exercise[lanFrom].word}} / {{exercise[lanTo].word}}
  </div>
</div>
