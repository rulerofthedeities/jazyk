BUILD LESSON
<pre>{{lesson|json}}</pre>
<div *ngIf="lesson && !isFormReady; else addWord">
  <div class="btn btn-success" (click)="newWord()">Nieuw Woord</div>
</div>

<ng-template #addWord>
  <km-filter-word *ngIf="lesson"
    [languageId]="lesson.languageId">
  </km-filter-word>
  <div *ngIf="wordForm">
    <form
      [formGroup]="wordForm"
      (ngSubmit) = "onSubmit(wordForm.value)"
      class="form-horizontal">
      <!-- BUTTONS -->
      <button
        type="submit" 
        class="btn btn-success" 
        [disabled]="!wordForm.valid">
        Voeg woord toe
      </button>
    </form>
  </div>
</ng-template>
