<h1 *ngIf="!isEditMode" class="header">
  <img src="/assets/img/flags/{{lesson?.languagePair.to}}.png" class="flag">
  {{lesson?.nr}}. {{lesson?.name}}
  <div class="btn btn-warning" (click)="onEditLesson()">
    <span class="fa fa-pencil"></span> {{text["Edit"]}}
  </div>
</h1>

<km-build-lesson-header *ngIf="isEditMode" class="header"
  [lesson]="lesson"
  [text]="text"
  [chapters]="chapters"
  (done)="onCloseHeader($event)">
</km-build-lesson-header>

<km-exercise-list 
  *ngIf="lesson"
  [languagePair]="lesson?.languagePair"
  [lessonId]="lesson?._id"
  [text]="text"
  [isBidirectional]="isBidirectional"
  [exercises]="lesson.exercises">
</km-exercise-list>

<div class="footer">
  <div *ngIf="!isNewWord; else addWord">
    <div class="btn btn-success btn-lg"(click)="onNewWord()">
      <span class="fa fa-file"></span> {{text["Newword"]}}
    </div>
  </div>
</div>

<ng-template #addWord>
  <km-build-exercise
    [languagePair]="lesson?.languagePair"
    [lessonId]="lesson?._id"
    [text]="text"
    (addedExercise)="onExerciseAdded($event)">
  </km-build-exercise>
</ng-template>
