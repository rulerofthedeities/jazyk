<h1 class="header">
  <km-region-flag
    [lan]="course?.languagePair.to"
    [word]="course?.defaults">
  </km-region-flag>
  <a routerLink="/build/course/{{course._id}}" *ngIf="showLink">{{course.name}}</a>
  <span *ngIf="!showLink">{{course.name}}</span>
  <span class="indicators">
    <span class="fa"
      [ngClass]="{
        'disabled': savingData?.isPublic,
        'fa-lock': !course.isPublic,
        'fa-user': course.isPublic}"
      (click)="onToggle('isPublic')">
    </span>
    <span class="fa"
      [ngClass]="{
        'disabled': savingData?.isPublished,
        'fa-power-off': !course.isPublished,
        'fa-wifi': course.isPublished}"
      (click)="onToggle('isPublished')">
    </span>
    <span class="fa"
      [ngClass]="{
        'disabled': savingData?.isPublished,
        'fa-industry': course.isInProgress,
        'fa-check': !course.isInProgress}"
      (click)="onToggle('isInProgress')">
    </span>
  </span>
  <button 
    type="button"
    class="btn btn-warning" 
    *ngIf="canEditCourse" 
    (click)="onEditCourse()">
    <span class="fa fa-pencil"></span> {{text["Edit"]}}
  </button>
  <button *ngIf="course.isPublished"
    type="button"
    class="btn btn-success"
    (click)="onStartCourse()">
    {{text["startcourse"]}}
  </button>
</h1>
