<h1 class="header transparant">
  <km-region-flag
    [lan]="course?.languagePair.to"
    [word]="course?.defaults">
  </km-region-flag>
  <span class="access pull-right">
    <span class="fa fa-key fa-spacing-title"></span>{{getAccess()}}
  </span>
  <a *ngIf="showLink"
    routerLink="/build/course/{{course._id}}"
    class="title">{{course.name}}</a>
  <span *ngIf="!showLink" class="title">{{course.name}}</span>
  <span class="indicators" *ngIf="!showLink"
    [class.edit]="canEditCourse">
    <span class="fa fa-spacing"
      [ngClass]="{
        'disabled': savingData?.isPublic,
        'fa-lock': !course.isPublic,
        'fa-user': course.isPublic}"
      [tooltip]="getToolTip('isPublic')"
      [tooltipPlacement]="'top'"
      (click)="onToggle('isPublic')">
    </span>
    <span class="fa fa-spacing"
      [ngClass]="{
        'disabled': savingData?.isPublished,
        'fa-power-off': !course.isPublished,
        'fa-wifi': course.isPublished}"
        [tooltip]="getToolTip('isPublished')"
        [tooltipPlacement]="'top'"
      (click)="onToggle('isPublished')">
    </span>
    <span class="fa fa-spacing"
      [ngClass]="{
        'disabled': savingData?.isPublished,
        'fa-industry': course.isInProgress,
        'fa-check': !course.isInProgress}"
        [tooltip]="getToolTip('isInProgress')"
        [tooltipPlacement]="'top'"
      (click)="onToggle('isInProgress')">
    </span>
  </span>
  <button 
    type="button"
    class="btn btn-warning" 
    *ngIf="canEditCourse" 
    (click)="onEditCourse()">
    <span class="fa fa-pencil fa-spacing"></span>
    {{text["Edit"]}}
  </button>
  <button *ngIf="course.isPublished"
    type="button"
    class="btn btn-success"
    (click)="onStartCourse()">
    <span class="fa fa-arrow-right fa-spacing"></span>
    {{text["startcourse"]}}
  </button>
  <button *ngIf="!course.isPublished"
    type="button"
    class="btn btn-info"
    (click)="onTestCourse()">
    <span class="fa fa-arrow-right fa-spacing"></span>
    {{text["testcourse"]}}
  </button>
</h1>
