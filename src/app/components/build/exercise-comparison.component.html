<form *ngIf="isFormReady"
  [formGroup]="exerciseForm"
  class="form-horizontal">

  <!-- FOREIGN WORD -->
  <div class="form-group">
    <label 
      for="foreignWord" 
      class="control-label col-xs-1">
      <km-region-flag
        [lan]="languagePair.to"
        [word]="currentExercise?.foreign">
      </km-region-flag>
    </label>
    <div class="col-xs-11">
      <input 
        class="form-control input-lg" 
        id="foreignWord"
        autocomplete="off"
        placeholder="{{text['Enterword' + lanForeign]}}"
        required
        formControlName="foreignWord"
        #foreign>
    </div>
  </div>
  <!-- Comparative -->
  <div class="form-group">
    <label 
      for="foreignComparative" 
      class="control-label col-xs-2 col-xs-offset-1">
      {{text["Comparative"]}}
    </label>
    <div class="col-xs-9">
      <input 
        class="form-control input-lg" 
        id="foreignComparative"
        autocomplete="off"
        required
        formControlName="foreignComparative">
    </div>
  </div>
  <!-- Superlative -->
  <div class="form-group">
    <label 
      for="foreignSuperlative" 
      class="control-label col-xs-2 col-xs-offset-1">
      {{text["Superlative"]}}
    </label>
    <div class="col-xs-9">
      <input 
        class="form-control input-lg" 
        id="foreignSuperlative"
        autocomplete="off"
        required
        formControlName="foreignSuperlative">
    </div>
  </div>

  <!-- LOCAL WORD -->
  <div class="form-group">
    <label 
      for="localWord" 
      class="control-label col-xs-1">
      <km-region-flag
        [lan]="languagePair.from"
        [word]="currentExercise?.local">
      </km-region-flag>
    </label>
    <div class="col-xs-11">
      <input 
        class="form-control input-lg" 
        id="localWord"
        autocomplete="off"
        placeholder="{{text['Enterword' + lanLocal]}}"
        required
        formControlName="localWord"
        #local>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="form-group buttons">
    <div class="col-xs-12">
      <div *ngIf="currentExercise">
        <button type="button" class="btn btn-success btn-lg"
          [disabled] = "isSaving || !exerciseForm.valid"
          (click)="onUpdateExercise(exerciseForm)">
          {{text["UpdateComparison"]}}
        </button>
        <button type="button" class="btn btn-warning btn-lg"
          (click)="onCancelEdit()">
          {{text["cancel"]}}
        </button>
      </div>
    </div>
  </div>
</form>
