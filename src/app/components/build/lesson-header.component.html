<form
  [formGroup]="lessonForm"
  *ngIf="isFormReady"
  class="form-horizontal">

  <!-- NAME -->
  <div class="form-group form-group-lg">
    <label for="name" class="control-label col-xs-2">Naam</label>
    <div class="col-xs-10">
      <input 
        type="text" 
        class="form-control" 
        autocomplete="off"
        id="name" 
        placeholder="Naam van de les"
        (focus)="onFocusName()"
        [formControlName]="'name'">
    </div>
  </div>

  <!-- CHAPTER -->
  <div class="form-group form-group-lg">
    <label for="name" class="control-label col-xs-2">Hoofdstuk</label>
    <div class="col-xs-10">
      <km-autocomplete
        [items]="chapters"
        [currentItem]="lesson.chapterName"
        [placeholder]="'Naam van het hoofstuk'">
      </km-autocomplete>
    </div>
  </div>

  <!-- EXERCISETPES -->
  <div class="form-group form-group-lg">
    <label for="name" class="control-label col-xs-2">Lestypes</label>
    <div class="col-xs-10">
      <div class="btn-group" data-toggle="buttons">
        <label 
          *ngFor="let control of lessonForm.controls['exerciseSteps'].controls; let i = index" 
          class="btn btn-default btn-lg"
          [ngClass]="{active: !control.value}">
          <span 
            class="fa" 
            [ngClass]="{'fa-check': control.value, 'fa-times': !control.value}">
          </span>
          <input 
            type="checkbox"
            name="options"
            value="{{value-1}}"
            [formControl]="control">
            {{text[tpeLabels[i]]}}
          <span *ngIf="i === 2 || i === 4"
            (click)="onToggleBidirectional($event, i)"
            [class.sel]="bidirectional[i] && control.value"
            class="fa fa-exchange toggle">
          </span>
          <span *ngIf="i > 0"
            (click)="onToggleOrdered($event, i)"
            [class.sel]="ordered[i] && control.value"
            class="fa fa-list-ol toggle">
          </span>
        </label>
      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  
  <div class="row">
    <div class="col-xs-10 col-xs-offset-2">
      <button
        (click)="onSubmit(lessonForm.value)"
        type="button"
        class="btn btn-success" 
        [disabled]="!lessonForm.valid">
        {{isNew ? text['Addlesson'] : text['Update']}}
      </button>
      <button 
        class="btn btn-warning"
        type="button"
        (click)="onCancel()">
        {{text["cancel"]}}
      </button>
    </div>
  </div>
</form>
