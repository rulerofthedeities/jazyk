<div class="panel panel-default">
  <div class="panel-body">
    <div class="row buttons">
      <div class="col-xs-6">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn"
              (click)="onSaveDialogue()"
              [ngClass]="{
                'btn-success':modified,
                'btn-default':!modified
              }"
              [disabled]="!modified">
              <span class="fa fa-check" [class.fa-check]="saved"></span>
              {{text[saved ? "Updated" : "Update"]}}
            </button>
          </div>
          <select 
            class="form-control" 
            id="dialogueTpes"
            [(ngModel)]="dialogue.tpe"
            (ngModelChange)="onChangedDialogue()">
            <option 
              *ngFor="let tpe of dialogueTpes"
              [value]="tpe">
              {{text[tpe]}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <textarea
          class="form-control"
          [(ngModel)]="dialogue.text"
          (ngModelChange)="onChangedDialogue()"
          rows="50"
          #dialogueField="ngModel">
        </textarea>
      </div>
      <div class="col-xs-6 result">
        <km-dialogue
          [languagePair]="languagePair"
          [dialogue]="dialogue">
        </km-dialogue>
      </div>
    </div>
  </div>
</div>
