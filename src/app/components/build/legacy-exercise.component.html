<section>
  <h1>{{wordPairTitle}}</h1>
  <pre>{{exercise|json}}</pre>

  <form *ngIf="exerciseForm"
    [formGroup]="exerciseForm"
    (ngSubmit) = "onSubmit(exerciseForm)"
    class="form-horizontal">

    <div class="form-group">
      <label 
        for="localWord" 
        class="control-label col-xs-2">
        <img src="/assets/img/flags/{{this.languagePair.from}}.png">
      </label>
      <div class="col-xs-10">
        <select 
          class="form-control" 
          id="localWord"
          formControlName="localWord">
          <option 
            *ngFor="let word of formData.localWords"
            [value]="word">
            {{word}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label 
        for="foreignWord" 
        class="control-label col-xs-2">
        <img src="/assets/img/flags/{{this.languagePair.to}}.png">
      </label>
      <div class="col-xs-10">
        <select 
          class="form-control" 
          id="foreignWord"
          formControlName="foreignWord">
          <option 
            *ngFor="let word of formData.foreignWords"
            [value]="word.detailId">
            {{word.word}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label 
        for="alt" 
        class="control-label col-xs-2">
        Alternative words:
      </label>
      <div class="col-xs-10">
        <div class="form-control">
          A
        </div>
      </div>
    </div>

    <div class="form-group">
      <label 
        for="images" 
        class="control-label col-xs-2">
        Image:
      </label>
      <div class="col-xs-10">
        {{exercise.image}}
        <km-image-list
          [images]="images"
          [selected]="exercise.image"
          (clickedImage)=onClickImage($event)>
        </km-image-list>
      </div>
    </div>
    
    <div class="form-group">
      <label 
        for="audios" 
        class="control-label col-xs-2">
        Audio:
      </label>
      <div class="col-xs-10">
        <km-audio-list
          [audios]="audios"
          [selected]="exercise.audios"
          (clickedAudio)=onClickAudio($event)>
        </km-audio-list>
      </div>
    </div>
    
  <!--
    <div *ngFor="let control of exerciseForm.controls['exerciseTypes'].controls; let i=index">
      <input 
        type="checkbox"
        id="checkbox-1"
        value="value-1"
        [formControl]="control" />
        {{getExerciseTypeLabel(exerciseTypes[i])}}
    </div>
  -->


    <button *ngIf="isNew"
      type="submit" 
      class="btn btn-success" 
      [disabled]="!exerciseForm.valid || isSubmitted">
      Voeg woord toe
    </button>


  <p>Form value: {{ exerciseForm.value | json }}</p>
  <p>Form status: {{ exerciseForm.status | json }}</p>
  <p>Form dirty: {{ exerciseForm.dirty |json }}</p>

  </form>
</section>
