<!-- NEW COURSE -->
<button class="btn btn-success" (click)="onNewCourse()">
  {{text["newcourse"]}}
</button>

<!-- LANGUAGES -->
<div *ngIf="multipleLanguages">
  <div class="form-group form-group-lg">
    <div class="col-xs-12 lanselector">
      <km-language-selector 
        [languages]="languages"
        [currentLanguage]="selectedLanguage"
        [text]="text"
        (languageSelected)="onLanguageSelected($event)">
      </km-language-selector>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<!-- COURSE LIST -->
<ul class="list-unstyled" *ngIf="courses">
  <li *ngFor="let course of courses">
    <km-course-summary
      [course]="course"
      [text]="text"
      [tpe]="listType.Teach">
    </km-course-summary>
  </li>
</ul>
<km-info-msg [msg]="infoMsg" *ngIf="infoMsg">
</km-info-msg>
