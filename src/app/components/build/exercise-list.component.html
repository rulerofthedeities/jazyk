<div class="exercises">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let exercise of exercises">
      {{exercise.nr + 1}}. 
      <span class="item" [class.active]="exercise.image">
        <span class="fa fa-volume-up"></span>
      </span>
      <span class="item" [class.active]="exercise.audio">
        <span class="fa fa-camera"></span>
      </span>
      <span class="word">
        {{exercise[lanLocal].word}} / {{exercise[lanForeign].word}}
      </span>
      <div class="pull-right">
        <span 
          class="btn btn-primary fa fa-pencil"
          (click)="onEditExercise(exercise)">
        </span>
        <span 
          class="move fa fa-arrows"
          (click)="onMoveExercise(exercise)">
        </span>
      </div>
    </a>
  </div>
</div>
