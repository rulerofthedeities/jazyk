<div class="card">
  <button type="button"
    class="btn btn-primary pull-right"
    (click)="onSwitchDirection()">
    <span class="fa fa-refresh"></span>
  </button>
  <div class="clearfix" *ngIf="exercise.tpe === exType.Word">
    <!-- IMAGE -->
    <div class="image" *ngIf="exercise.image">
      <img src="{{exercise.image}}">
    </div>
    <km-question
      [currentData]="exerciseData"
      [lanPair]="lanPair"
      [text]="text"
      [dir]="direction"
    ></km-question>
  </div>
</div>
