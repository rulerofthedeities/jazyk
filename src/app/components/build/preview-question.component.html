<div class="card">
  <button type="button"
    *ngIf="exercise.tpe===exType.Word"
    class="btn btn-primary pull-right"
    (click)="onSwitchDirection()">
    <span class="fa fa-refresh"></span>
  </button>
  <div [ngSwitch]="exercise.tpe" class="col-xs-8">
    <div *ngSwitchCase="exType.Word">
      <div class="pull-right case" *ngIf="exerciseData?.data?.isCaseSensitive">Aa</div>
      <!-- IMAGE -->
      <div class="image" *ngIf="exercise.image">
        <img src="{{exercise.image}}">
      </div>
      <km-question
        [currentData]="exerciseData"
        [lanPair]="lanPair"
        [text]="text"
        [showAlt]="true"
        [dir]="direction"
      ></km-question>
    </div>
    <div *ngSwitchCase="exType.Select">
      <km-select
        [lanPair]="lanPair"
        [data]="exerciseData"
        [text]="text">
      </km-select>
    </div>
    <div *ngSwitchCase="exType.QA">
      <km-qa
        [lanPair]="lanPair"
        [text]="text"
        [data]="exerciseData"
        [keyboard]="{showKeyboard: false, keys: null}">
      </km-qa>
    </div>
    <div *ngSwitchCase="exType.FillIn">
      <km-qa
        [lanPair]="lanPair"
        [text]="text"
        [data]="exerciseData"
        [keyboard]="{showKeyboard: false, keys: null}">
      </km-qa>
    </div>
    <div *ngSwitchCase="exType.Genus">
      <km-select
        [lanPair]="lanPair"
        [text]="text"
        [data]="exerciseData">
      </km-select>
    </div>
    <div *ngSwitchCase="exType.Comparison">
      <km-comparison
        [lanPair]="lanPair"
        [text]="text"
        [data]="exerciseData"
        [keyboard]="{showKeyboard: false, keys: null}">
      </km-comparison>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
