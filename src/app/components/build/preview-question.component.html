<div class="card">
  <button type="button"
    *ngIf="exercise.tpe===exType.Word"
    class="btn btn-primary pull-right"
    (click)="onSwitchDirection()">
    <span class="fa fa-refresh"></span>
  </button>
  <div [ngSwitch]="exercise.tpe">
    <div *ngSwitchCase="exType.Word">
      <!-- IMAGE -->
      <div class="image" *ngIf="exercise.image">
        <img src="{{exercise.image}}">
      </div>
      <km-question
        [currentData]="exerciseData"
        [lanPair]="lanPair"
        [text]="text"
        [showAlt]="true"
        [dir]="direction"
      ></km-question>
      <div class="clearfix"></div>
    </div>
    <div *ngSwitchCase="exType.Select">
      <km-select
        [lanPair]="lanPair"
        [data]="exerciseData"
        [msg]="text['Expectedanswer']"
        [instruction]="text['instructionSelect']">
      </km-select>
    </div>
    <div *ngSwitchCase="exType.QA">
      <km-qa
        [lanPair]="lanPair"
        [text]="text"
        [tpe]="exType.QA"
        [data]="exerciseData"
        [keyboard]="{showKeyboard: false, keys: null}">
      </km-qa>
    </div>
    <div *ngSwitchCase="exType.FillIn">
      <km-qa
        [lanPair]="lanPair"
        [text]="text"
        [tpe]="exType.FillIn"
        [data]="exerciseData"
        [keyboard]="{showKeyboard: false, keys: null}">
      </km-qa>
    </div>
  </div>
</div>
