<div class="mt" *ngIf="!isNoTranslation">
  <span class="fetch">
    <button *ngIf="!isLoading"
      type="button"
      class="btn btn-success btn-xs"
      (click)="onGetTranslation()">
      <span class="fa fa-download fa-spacing"></span>{{text["FetchTranslationFrom"].replace('%s', source)}}
    </button>
    <km-loader *ngIf="isLoading"
      [showBackground]="false"
      [margin]="'2px'"
      [inline]="true"
      [small]="true">
    </km-loader>
  </span>
</div>
