<div class="card" *ngIf="card" kmPressed (hasKeyPressed)="onKeyPressed($event)">
  <div class="flip-card">
    <div class="flip-card-inner" [class.flipped]="isFlipped">
      <div class="flip-card-front" (click)="onFlip()">
        <div class="front-content">
          <span *ngIf="answered">
            <ng-container *ngTemplateOutlet="word;context:{side: 'front'}"></ng-container>
          </span>
        </div>
      </div>
      <div class="flip-card-back">
        <div *ngIf="!answered">
          <ng-container *ngTemplateOutlet="word;context:{side: 'back'}"></ng-container>
          <h1 class="translations">
            <img src="/assets/img/flags/{{lanPair.to}}.png" class="flag to">
            {{card.translations}}
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="instruction">
    <div *ngIf="!isFlipped">
      <span class="fa fa-info-circle fa-spacing"></span>{{text["ThinkOfMeaning"]}}
    </div>
    <div *ngIf="showButtons">
      <span class="fa fa-info-circle fa-spacing"></span>{{text["WereYouRight"]}}
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="row answer-buttons" *ngIf="showButtons">
    <div class="col-xs-5 col-xs-offset-1">
      <button type="button"
        class="btn btn-success btn-big"
        (click)="onAnswer('y')">
        <div class="btn-text-wrapper">
          {{text["Yes"]}}
        </div>
        <div class="short-key">[1]</div>
      </button>
    </div>
    <div class="col-xs-5">
      <button type="button"
        class="btn btn-danger btn-big"
        (click)="onAnswer('n')">
        <div class="btn-text-wrapper">
          {{text["No"]}}
        </div>
        <div class="short-key">[3]</div>
      </button>
    </div>
    <div class="col-xs-1">
    </div>
  </div>
</div>
<!-- CARD -->
<ng-template #word let-side=side>
  <km-glossary-word
    [text]="text"
    [flashCard]="card"
    [lanFrom]="lanPair.from"
    [audioPath]="audioPath"
    [side]="side"
    [flipped]="flipping">
  </km-glossary-word>
</ng-template>
