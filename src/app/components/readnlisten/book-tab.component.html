<li class="list-group-item">
  <span class="fa bg"
    [ngClass]="{
      'bg-red': book.difficulty.weight <= weight - 5,
      'bg-green': book.difficulty.weight > weight + 5,
      'fa-angle-up': book.difficulty.weight > weight + 5 && book.difficulty.weight <= weight + 20,
      'fa-angle-down': book.difficulty.weight < weight - 5 && book.difficulty.weight >= weight - 20,
      'fa-angle-double-up': book.difficulty.weight > weight + 20,
      'fa-angle-double-down': book.difficulty.weight < weight - 20}"
    [tooltip]="tooltip"
    placement="top">
  </span>
  <km-book-tpe class="tpe"
    [tpe]="book.tpe"
    [text]="text">
  </km-book-tpe>
  <button type="button" class="btn btn-primary pull-right start" (click)="onStartNewBook(book)">
    {{isStarted ? text[bookType === "listen" ? (isTest ? "ContinueListeningTest" : "ContinueListening") : "ContinueReading"] :
                  text[bookType === "listen" ? (isTest ? "StartListeningTest" : "StartListening") : "StartReading"]}}
  </button>
  <span class="title">{{book.title}}</span>
  <span class="details">
    ({{book.difficulty.nrOfSentences}} {{text["sentences"]}} / {{text["Difficulty"]}} {{difficultyPerc}}%)
  </span>
</li>
