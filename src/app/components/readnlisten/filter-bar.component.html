<!-- FILTERS AND SORTING -->
<div class="row">
    <div class="col-xs-12">
      <span class="label label-info filter-count pull-right" *ngIf="hasBooks">
        {{itemTxt}}
      </span>
      <div class="form-group form-group-sm pull-left">
        <select class="form-control sort-control"
          (change)="onChangeSort($event.target.value)"
          [tooltip]="text['SortOrder']"
          placement="top">
          <option
            *ngFor="let option of sortOptions"
            [value]="option.value"
            [selected]="sort===option.value">
            {{option.label}}
          </option>
        </select>
      </div>
      <div class="form-group form-group-sm pull-left filter" #dropdown>
        <div class="form-control"
            on-mouseover="onShowDropDown(true)"
            on-mouseout="onShowDropDown(false)"
            (click)="onToggleDropDown()"
            [tooltip]="text['Filter']"
            placement="top">
          <span class="fa fa-filter fa-spacing"></span>{{filterTxt}}
          <ul
            class="dropdown-menu"
            (click)="onSelectDropdown()"
            [style.display]="showDropDown ? 'block' : 'none'">
            <li>
              <label class="container">
                {{text["HideCompletedRead"]}}
                <input type="checkbox"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideCompleted">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="container">
                {{text["HideNotTranslated"]}}
                <input type="checkbox"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideNotTranslated">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="container">
                {{text["HideOld"]}}
                <input type="checkbox"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideOld">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="container">
                {{text["HideEasy"]}}
                <input type="checkbox"
                  [disabled]="filter.hideMedium && filter.hideAdvanced"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideEasy">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="container">
                {{text["HideMedium"]}}
                <input type="checkbox"
                  [disabled]="filter.hideEasy && filter.hideAdvanced"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideMedium">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <label class="container">
                {{text["HideAdvanced"]}}
                <input type="checkbox"
                  [disabled]="filter.hideEasy && filter.hideMedium"
                  (change)="onChangeFilter()"
                  [(ngModel)]="filter.hideAdvanced">
                <span class="checkmark"></span>
              </label>
            </li>
            <li>
              <button type="button"
                class="btn btn-primary btn-sm pull-right"
                (click)="onShowDropDown(false)">
                <span class="fa fa-check fa-spacing"></span>{{text["Close"]}}
              </button>
              <button type="button" *ngIf="hasFilter"
                class="btn btn-warning btn-sm pull-right"
                (click)="onClearFilter()">
                <span class="fa fa-times fa-spacing"></span>{{text["Clear"]}}
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group form-group-sm pull-left clear-filter" [style.display]="hasFilter ? 'block' : 'none'">
        <div class="form-control"
            (click)="onClearFilter()"
            [tooltip]="text['ClearFilter']"
            hide-delay="0"
            placement="top">
          <span class="fa fa-times"></span>
        </div>
      </div>
    </div>
  </div>
