<div class="mt" *ngIf="!isTranslated && (!hasTranslations || canThumb)">
  <span class="fetch">
    <button  *ngIf="!isLoading"
      type="button"
      class="btn btn-success btn-xs"
      (click)="onGetMachineTranslation()">
      {{text["FetchTranslationFrom"].replace('%s', source)}}
    </button>
    <km-loader *ngIf="isLoading"
      [showBackground]="false"
      [margin]="'2px'"
      [inline]="true"
      [small]="true">
    </km-loader>
  </span>
</div>
<km-error-msg [msg]="errorMsg" [info]="errorDetail">
</km-error-msg>
