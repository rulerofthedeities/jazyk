<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">{{text["Signup"]}}</div>
      <div class="signin">
        <a routerLink="/auth/signin">{{text["Login"]}}</a>
      </div>
    </div>  
    <div class="panel-body bg-info">
      <form id="signupform"
          [formGroup]="userForm"
          class="form-horizontal"
          role="form">
        <div class="field">
          <label for="username">
            {{text["Username"]}}
          </label>
          <div class="input-group" [ngClass]="getIconClass('userName')">
            <span class="input-group-addon">
              <span class="fa fa-user"></span>
            </span>
            <input 
              id="username" 
              formControlName="userName" 
              type="text" 
              class="form-control input-lg"
              placeholder="Enter your username"
              minlength="5"
              maxlength="25"
              autofocus
              spellcheck="false"
              autocomplete="off">
          </div>
          <km-field-messages
            [control]="userForm.controls.userName"
            [label]="'De gebruikersnaam'">
          </km-field-messages>
        </div>

        <div class="field">
          <label for="email">
            {{text["Email"]}}
          </label>
          <div class="input-group" [ngClass]="getIconClass('email')">
            <span class="input-group-addon">
              <span class="fa fa-pencil"></span>
            </span>
            <input 
              id="email"
              formControlName="email"
              type="text" 
              class="form-control input-lg"
              placeholder="Enter your email address"
              minlength="5"
              maxlength="100"
              spellcheck="false"
              autocomplete="off">
          </div>
          <km-field-messages 
            [control]="userForm.controls.email"
            [label]="'Email'">
          </km-field-messages>
        </div>


        <div class="field">
          <label for="password">
            {{text["Password"]}}
          </label>
          <div class="input-group" [ngClass]="getIconClass('password')">
            <span class="input-group-addon">
              <span class="fa fa-key"></span>
            </span>
            <input 
              id="password"
              formControlName="password"
              type="password" 
              class="form-control input-lg"
              placeholder="Enter your password"
              minlength="5"
              maxlength="100">
          </div>
          <km-field-messages 
            [control]="userForm.controls.password"
            [label]="'Wachtwoord'">
          </km-field-messages>
        </div>
                       
        <button 
          type="button" 
          [disabled]="!userForm.valid"
          (click)="onSubmitForm(userForm.value)"
          class="btn btn-success btn-lg register">
          <span class="fa fa-hand-o-right"></span> {{text["SignupAction"]}}
        </button>
      </form>
    </div>
  </div>
</div>
