<div class="panel panel-default more-transparant"
  kmPressed (hasKeyPressed)="onKeyPressed($event, userForm.value)">
  <div class="panel-body">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="fa fa-sign-in"></span>
        {{text["Login"]}}
      </div>
      <div class="altsign">
        <a routerLink="/auth/signup">{{text["Signup"]}}</a>
      </div>
    </div>
    <div class="panel-body bg-info">
      <form id="signinform"
          [formGroup]="userForm"
          class="form-horizontal"
          role="form">
        <div class="field">
          <label for="email">
            {{text["Email"]}}
          </label>
          <div class="input-group" [ngClass]="getIconClass('email')">
            <span class="input-group-addon">
              <span class="fa fa-pencil"></span>
            </span>
            <input
              id="email"
              formControlName="email"
              type="text"
              class="form-control input-lg"
              [placeholder]="text['Enteremail'] || ''"
              minlength="5"
              maxlength="100"
              spellcheck="false"
              autocomplete="off">
          </div>
          <km-field-messages
            [control]="userForm.controls['email']"
            [label]="'TheEmail'"
            [text]="text"
            [touchRequired]="!isSubmitted">
          </km-field-messages>
        </div>

        <div class="field">
          <label for="password">
            {{text["Password"]}}
          </label>
          <div class="input-group" [ngClass]="getIconClass('password')">
            <span class="input-group-addon">
              <span class="fa fa-key"></span>
            </span>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control input-lg"
              [placeholder]="text['Enterpw'] || ''"
              minlength="6"
              maxlength="100">
          </div>
          <km-field-messages
            [control]="userForm.controls['password']"
            [label]="'ThePassword'"
            [text]="text"
            [touchRequired]="!isSubmitted">
          </km-field-messages>
        </div>

        <div class="resetpw" *ngIf="signInFailed">
          <a class="pwlink" (click)="onForgotPassword()" *ngIf="!forgotPassword">{{text["PasswordForgotten"]}}</a>
          <div *ngIf="forgotPassword" class="forgot-text">
            <div *ngIf="!isForGotPasswordMailSent">
              {{text["ForgotPasswordText1"]}} {{text["ForgotPasswordText2"]}}
            </div>
            <div *ngIf="isForGotPasswordMailSent">
              {{text["ForgotPasswordText3"].replace('%s', addressForgotPassword)}} {{text["ForgotPasswordText4"]}}
            </div>
          </div>
        </div>

        <button *ngIf="!forgotPassword"
          type="button"
          (click)="onSubmitForm(userForm.value)"
          class="btn btn-success btn-lg center-block">
          <span class="fa fa-hand-o-right register"></span> {{text["Login"]}}
        </button>

        <button *ngIf="forgotPassword && !isForGotPasswordMailSent"
          type="button"
          (click)="onCancelForgotPassword()"
          class="btn btn-warning btn-lg pull-right">
          <span class="fa fa-times fa-spacing"></span>{{text["cancel"]}}
        </button>

        <button *ngIf="forgotPassword && !isForGotPasswordMailSent"
          type="button"
          (click)="onSendForgotPasswordMail()"
          class="btn btn-primary btn-lg pull-right">
          <span class="fa fa-envelope fa-spacing"></span>{{text["ForgotPassword"]}}
        </button>

        <km-error-msg [msg]="errMsg">
        </km-error-msg>

      </form>
    </div>
  </div>
</div>
