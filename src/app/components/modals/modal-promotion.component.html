<div class="modal" tabindex="-1" role="dialog" 
  [ngStyle]="{'display': showModal ? 'block' : 'none'}"
  kmPressed (onKeyPressed)="onKeyPressed($event)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center jumbotron">
        <div class="closeModal" (click)="onClose()">
          <span class="fa fa-times pull-right"></span>
        </div>
          <h1>{{text["Congratulations"]}}!</h1>
          <h1>{{text["YouPromoted"]}}:</h1>
          <div class="newrank">
            <img src="/assets/img/ranks/rank{{rankNr}}.png" class="img">
            {{text["rank" + rankNr + gender]}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
