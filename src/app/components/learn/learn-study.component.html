<section kmPressed 
[keyPressed]="'Enter'"
(onKeyPressed)="onEnter()">
  <div class="col-xs-8">
    <div class="panel centerpanel">
      <div class="bullets" *ngIf="!isStudyDone">
        <span 
          *ngFor="let exercise of exerciseData; let i=index"
          class="fa"
          [ngClass]="{
            'fa-circle-o': !isCurrent(i), 
            'fa-circle': isCurrent(i), 
            'green': isWordDone(i)}">
        </span>
      </div>
      <div *ngIf="!isStudyDone" class="card">
        <km-question
          [currentData]="currentData"
          [lanPair]="lanPair"
          [text]="text"
          [tpe]="'foreign'"
          [settings]="settings"
        ></km-question>
        <div class="answer">
          <h1 class="word">
            <span>
              <img src="/assets/img/flags/{{lanPair.from}}.png" class="flag">
            </span>
              <span *ngIf="showLocal else loading">
                {{currentData.exercise?.local?.word}}
              </span>
          </h1>
        </div>
      </div>

      <!-- STUDY DONE -->
      <div *ngIf="isStudyDone">
        <h3>Words learned:</h3>
        <km-completed-list [data]="exerciseData">
        </km-completed-list>
        <div class="btn btn-success" (click)="onNextWord(1)">
          <span class="fa fa-step-forward"></span>
          {{text["RestartStudy"]}}
        </div>
        <div class="btn btn-warning" (click)="onSkipRequested(confirm)">
          <span class="fa fa-fast-forward"></span>
          {{text["PractiseStudy"]}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <km-learn-settings
      [step]="'study'"
      [hasGenus]="!!currentData?.exercise?.genus"
      [settings]="settings"
      (updatedSettings)="onSettingsUpdated($event)">
    </km-learn-settings>
    <div class="actions">
      <div class="btn btn-success" (click)="onNextWord(1)">
        <span class="fa fa-step-forward"></span>
        {{isStudyDone ? text["Restart"] : text["Next"]}}
      </div>
      <div class="btn btn-warning" (click)="onSkipRequested(confirm)">
        <span class="fa fa-fast-forward"></span>
        {{isStudyDone ? text["Practise"] : text["Skip"]}}
      </div>
    </div>
    SCORE : {{score}}
  </div>
  <div class="clearfix"></div>
</section>

<ng-template #loading>
  <span class="loading">
    <span *ngFor="let dot of dotArr">
      <span class="fa fa-circle">
      </span>
    </span>
  </span>
</ng-template>

<km-modal-confirm #confirm
  [level]="'warning'"
  [text]="text"
  (confirmed)="onSkipConfirmed($event)">
  <div title>{{text["Warning"]}}</div>
  <div message>Ben je zeker dat je de studie wil onderbreken?</div>
</km-modal-confirm>
