<div *ngFor="let row of rows; let i=index">
  <span 
    class="unselectable"
    [ngClass]="{key:i===0, skip:i!==0, selected: isUpperCase && i===0}"
    (click)="i===0 ? onToggleCase() : ''">
    <span 
      *ngIf="i===0"
      class="fa fa-long-arrow-up">
    </span>
  </span>
  <span 
    *ngFor="let key of row"
    class="key unselectable"
    (click)="onClick(key)">
    {{key}}
  </span>
</div>
