<!-- LANGUAGES -->
<div class="form-group form-group-lg" *ngIf="isReady">
  <div class="col-xs-12 lanselector">
    <km-language-selector 
      [languages]="languages"
      [currentLanguage]="selectedLanguage"
      [text]="text"
      (languageSelected)="onLanguageSelected($event)">
    </km-language-selector>
  </div>
</div>
<div class="clearfix"></div>

<!-- COURSE LIST -->
<ul class="list-unstyled" *ngIf="isReady && courses">
  <li *ngFor="let course of courses">
    <km-course-summary
      [course]="course"
      [text]="text"
      [tpe]="listType.All">
    </km-course-summary>
  </li>
</ul>

<!-- No courses found for selected language -->
<div *ngIf="isReady && courses?.length <1">
  <km-info-msg [msg]="text['Nocourses']">
  </km-info-msg>
  <div class="panel panel-default">
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onNewCourse()">
        {{text["Newcourselg"]}}
      </button>
    </div>
  </div>
</div>
