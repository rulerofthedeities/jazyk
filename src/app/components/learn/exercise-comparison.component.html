<km-question
  [currentData]="questionData"
  [lanPair]="lanPair"
  [text]="text"
  [dir]="'foreign'"
></km-question>

<div class="clearfix"></div>
<div class="answer-instruction" [style.display]="isAnswered ? 'none' : 'block'">
  <span class="fa fa-info-circle"></span>
  {{instruction}}
</div>

<!-- COMPARATIVE -->
<div class="form-group">
  <div 
    class="control-label col-xs-1">
    <img src="/assets/img/flags/{{lanPair.to}}.png" class="flag steps-flag">
  </div>
  <div class="col-xs-3">
    <label for="answer1" class="step pull-right">
      {{text["Comparative"]}}:
    </label>
  </div>
  <div class="col-xs-8">
    <div class="input-group input-lg">
      <input 
        class="form-control input-lg" 
        id="answer1"
        maxlength="100"
        autofocus
        autocomplete="off"
        spellcheck="false"
        [attr.disabled]="disabled ? '': null"
        [ngClass]="{
          correct: disabled && data.isCorrect && !data.isAlt,
          incorrect: disabled && !data.isCorrect && !data.isAlmostCorrect,
          isAlt: disabled && data.isCorrect && data.isAlt,
          isAlmostCorrect: disabled && !data.isCorrect && data.isAlmostCorrect }"
        #answer1>
    </div>
  </div>
</div>

<!-- SUPERLATIVE -->
<div class="form-group">
  <div class="col-xs-3 col-xs-offset-1">
    <label for="answer1" class="step pull-right">
      {{text["Superlative"]}}:
    </label>
  </div>
  <div class="col-xs-8">
    <div class="input-group input-lg">
      <input 
        class="form-control input-lg" 
        id="answer2"
        maxlength="100"
        autofocus
        autocomplete="off"
        spellcheck="false"
        [attr.disabled]="disabled ? '': null"
        [ngClass]="{
          correct: disabled && data.isCorrect && !data.isAlt,
          incorrect: disabled && !data.isCorrect && !data.isAlmostCorrect,
          isAlt: disabled && data.isCorrect && data.isAlt,
          isAlmostCorrect: disabled && !data.isCorrect && data.isAlmostCorrect }"
        #answer2>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="solution" *ngIf="isAnswered && (!data.data.isCorrect || data.data.isAlt)">
  <span class="msg">{{text["Expectedanswer"]}} </span><span class="answer">{{correctAnswer}}</span>
</div>
<km-keyboard 
  *ngIf="keyboard.showKeyboard && !isAnswered"
  [keys]="keyboard.keys"
  (selectedKey)="onKeySelected($event)">
</km-keyboard>
