<div class="form-group">
  <label 
    for="answer" 
    class="control-label col-xs-1">
    <img src="/assets/img/flags/{{lan}}.png" class="flag">
  </label>
  <div class="col-xs-11">
    <input 
      class="form-control input-lg" 
      id="answer"
      maxlength="100"
      autofocus
      autocomplete="off"
      spellcheck="false"
      [attr.disabled]="disabled ? '': null"
      [ngClass]="{
        correct: disabled && data.isCorrect && !data.isAlt,
        incorrect: disabled && !data.isCorrect && !data.isAlmostCorrect,
        isAlt: disabled && data.isCorrect && data.isAlt,
        isAlmostCorrect: disabled && !data.isCorrect && data.isAlmostCorrect }"
      #answer>
  </div>
</div>
<div class="clearfix"></div>
<div class="solution">
  <span class="msg" *ngIf="data.isAlt">{{solution.msg}} </span><span class="answer">{{solution.solution}}</span>
</div>
<km-keyboard 
  *ngIf="keyboard.showKeyboard"
  [keys]="keyboard.keys"
  (selectedKey)="onKeySelected($event)">
</km-keyboard>
