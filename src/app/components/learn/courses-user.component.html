<!-- LANGUAGE -->
<div class="form-group form-group-lg" *ngIf="languages && languages.length > 1">
  <div class="col-xs-12 lanselector">
    <km-language-selector 
      [languages]="languages"
      [currentLanguage]="selectedLanguage"
      [text]="text"
      (languageSelected)="onLanguageSelected($event)">
    </km-language-selector>
  </div>
</div>

<div class="clearfix"></div>

<!-- COURSE LIST -->
<ul class="list-unstyled" *ngIf="coursesReady else loading">
  <li *ngFor="let course of courses">
    <km-course-summary
      [course]="course"
      [userData]="userCourses[course?._id]"
      [text]="text"
      [tpe]="listType.Learn"
      (unsubscribe)="onUnsubscribe($event)">
    </km-course-summary>
  </li>
</ul>

<!-- No courses found for selected language -->
<div *ngIf="coursesReady && !courses?.length">
  <km-info-msg [msg]="text['Nocourses']">
  </km-info-msg>
  <div class="panel panel-default">
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onNewCourse()">
        {{text["Newcourselg"]}}
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  <km-loader
    [msg]="text['LoadingCourses']">
  </km-loader>
</ng-template>
