<!-- LANGUAGE -->
<div class="form-group form-group-lg" *ngIf="languages && languages.length > 1">
  <div class="col-xs-12 lanselector">
    <km-language-selector 
      [languages]="languages"
      [currentLanguage]="selectedLanguage"
      [text]="text"
      (languageSelected)="onLanguageSelected($event)">
    </km-language-selector>
  </div>
</div>

<div class="clearfix"></div>

<!-- COURSE LIST -->
<ul class="list-unstyled" *ngIf="courses">
  <li *ngFor="let course of courses">
    <km-learn-course-summary
      [course]="course"
      [text]="text"
      [tpe]="listType.Learn">
    </km-learn-course-summary>
  </li>
</ul>

<!-- No courses found for selected language -->
<div class="panel panel-default" *ngIf="courses?.length <1">
  <div class="panel-body">
    <div class="nocourses">{{text["Nocourses"]}}</div>
    <button class="btn btn-primary" (click)="onNewCourse()">
      {{text["Newcourselg"]}}
    </button>
  </div>
</div>
