<div class="answer-instruction" [style.visibility]="isAnswered ? 'hidden' : 'visible'">
  <span class="fa fa-info-circle"></span>
  {{instruction}}
</div>
<div class="form-group">
  <label 
    class="control-label col-xs-1">
    <km-region-flag
      [lan]="lanPair.to"
      [word]="data.exercise.foreign">
    </km-region-flag>
  </label>
  <div class="col-xs-11">
    <div class="input-group input-lg">
      <span class="sentence">{{sentence[0]}}</span>
      <div class="options">
        <div class="option" [ngClass]="{'green': isCorrect, 'red': isCorrect === false}">
          {{answer}}
        </div>
        <div *ngIf="!isAnswered">
          <div 
            *ngFor="let option of options"
            class="option selectable"
            (click)="onSelected(option)">
            {{option}}
          </div>
        </div>
      </div>
      <span class="sentence">{{sentence[1]}}</span>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="solution" *ngIf="isAnswered && !isCorrect">
  <span class="msg">{{msg}} </span><span class="answer">{{correctOption}}</span>
</div>
<div class="form-group translation" *ngIf="isAnswered && translation">
  <label 
    class="control-label col-xs-1">
    <km-region-flag
      [lan]="lanPair.from"
      [word]="data.exercise.local">
    </km-region-flag>
  </label>
  <div class="col-xs-11">
    <div class="input-group input-lg">
      {{translation}}
    </div>
  </div>
</div>
<div class="clearfix"></div>
