<div *ngIf="chartReady">
  <svg
    viewBox="-1 -1 2 2"
    class="pie"
    width="120px"
    style="transform: rotate(-90deg)">
    <!-- A:rx ry x-axis-rotation large-arc-flag sweep-flag x y -->
    <path [attr.d]="pathData[0]" [attr.fill]="color[0]"></path>
    <path [attr.d]="pathData[1]" [attr.fill]="color[1]"></path>
    <path [attr.d]="pathData[2]" [attr.fill]="color[2]"></path>
  </svg>
</div>
